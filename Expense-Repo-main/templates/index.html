<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
  <title>Expense Tracker</title>
</head>

<body>
  
  <h2> Expense Tracker</h2>
  {% block content %}
  <div class="container">
    <h4>Your Balance</h4>
    <h1 name="balance" id="balance">{{total}}</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" name="money-plus" class="money plus">{{inc}}</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" name="money-minus" class="money minus">{{exp}}</p>
      </div>
    </div>

    <div class="histroy">
      <h3> Transaction History</h3>
      <ul id="list" name="list" class="list">
        <li>{{i}}</li>
      </ul>
    </div>


    <h3>Add new transaction</h3>
    <form id="form" action="/home" name="form" method="post">
      <div class="form-control">
        <label for="text">Text(max 20 letter)</label>
        <input type="text" name="transactions" id="text" placeholder="Enter text..." />
      </div>
      <div class="form-control">
        <label for="amount">Amount <br />
          (negative - expense, positive - income)</label>
        <input type="number" name="enter_amount" id="amount" placeholder="Enter amount..." />
      </div>
      <button class="btn">Add transaction</button>
    </form>
    {% endblock %}
  </div>

  <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>

</html>
