{% block content %}

  <title> Login Page </title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/login_style.css')}}">
</head>
<style>
  body {
    font-family: sans-serif;
    background-size: cover;
    background-position: center;
    background-image : url("static/images/signup_bg.jpg");
  }
  .image{
    width: 40%;
  }
  .Login-form{
    margin-top: 2rem;
  }
</style>
<body>
  <div class="Login-form">
    <img class="image" src="{{url_for('static',filename='images/expense.jpg')}}" alt="MSM_logo" width="120" height="120">
    <h1 style="color:white ;"> Login Now </h1>
    <form name="login form" action="/home" method="post">
      <input type="User_name" name="User_name" class="input-box" placeholder="Username">
      <input type="Password" name="Password" class="input-box" placeholder="Password">
      <button type="submit" class="login-btn">Login</button>
      <br>
      <br>
      <p style="color:white ;">Do you have an account ? <a class="link" href="signup">Sign Up</a></p>
    </form>
  </div>
</body>
{% endblock %}
